{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoenique | {% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>

    <!-- ✅ Include Navbar -->
    {% include 'shop/nav.html' %}



    <!-- ✅ Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- ✅ Footer -->
    <footer class="bg-dark text-light py-2 mt-1">

    <!-- ✅ Newsletter -->
        <div class="newsletter-box text-center mb-4">
            <h5 class="text-light">Subscribe to our Newsletter</h5>
            <form method="POST" action="{% url 'shop:subscribe' %}"
                class="newsletter-form d-flex justify-content-center mt-2">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter your email"
                    class="newsletter-input" required>
                <button type="submit" class="newsletter-btn">Subscribe</button>
            </form>
        </div>

        <!-- ✅ Copyright -->
        <div class="container text-center">
            <p>&copy; {% now "Y" %} Shoenique. All rights reserved.</p>
        </div>
        
    </footer>

    <!-- ✅ JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    {% if messages %}
        {% for msg in messages %}
            Swal.fire({
                title: "{{ msg|escapejs }}",
                icon: "{% if 'success' in msg.tags %}success{% elif 'warning' in msg.tags %}warning{% else %}info{% endif %}",
                confirmButtonColor: "#ffb400",
                background: "#222",
                color: "#fff",
            });
        {% endfor %}
    {% endif %}
</script>


</body>
</html>
