{% extends 'shop/base.html' %}
{% load static %}

{% block title %}Your Cart{% endblock %}

{% block content %}
<section class="cart-section container py-5">

    <h2 class="fw-bold text-center mb-4 text-light">Your Shopping Cart</h2>
    <div class="cart-container glass-box p-4">

        <table class="table table-dark table-borderless align-middle">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="cart-items">
            </tbody>
        </table>
        <div id="empty-cart" class="text-center text-muted py-4" style="display: none;">
            <h5>Your cart is empty</h5>
        </div>
        <div class="cart-total-box mt-4 text-end">
            <h4 class="text-light">Grand Total: â‚¹<span id="grand-total">0</span></h4>
            <a href="{% url 'shop:checkout' %}" class="btn btn-warning mt-3 px-4 fw-bold">Proceed to Checkout</a>
        </div>

    </div>

</section>
{% endblock %}
